name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    env:
      FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TESTPLOYALIST || secrets.FIREBASE_SERVICE_ACCOUNT }}
    steps:
      - uses: actions/checkout@v4
      - run: echo "No build required"
      - name: Check Firebase service account secret
        if: ${{ env.FIREBASE_SERVICE_ACCOUNT == '' }}
        run: |
          echo "::warning::Missing Firebase service account secret. Add FIREBASE_SERVICE_ACCOUNT_TESTPLOYALIST (preferred) or FIREBASE_SERVICE_ACCOUNT in repo settings to enable preview deployments."
          exit 0
      - uses: FirebaseExtended/action-hosting-deploy@v0
        if: ${{ env.FIREBASE_SERVICE_ACCOUNT != '' }}
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ env.FIREBASE_SERVICE_ACCOUNT }}
          projectId: testployalist
